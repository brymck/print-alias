name: Test
on:
  - push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Zsh
        run: sudo apt-get update && sudo apt-get install zsh
      - name: Install ZUnit
        run: |
          git clone https://github.com/zunit-zsh/zunit /tmp/zunit
          pushd /tmp/zunit
          ./build.zsh
          chmod +x ./zunit
          sudo cp ./zunit /usr/local/bin
          popd
      - name: Run tests
        run: |
          zunit run
